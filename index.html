<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/index.css">
    <title>SVG Images</title>
</head>
<body>
    <main>
        <section class="svg">
            <div class="svg-container">
             <h3 class="title">Checkbox SVG</h3>
                  <!-- <img class="checkbox" src="images/easy-checked.png" alt="Green checkbox in circle">
                <svg version="1.0" xmlns="http://www.w3.org/2000/svg" 
                    width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000"
                    preserveAspectRatio="xMidYMid meet">
                    <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none">
                    </g>
                </svg> -->
                <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="110" cy="110" r="100" stroke-width="20" fill="white" stroke="#3db39e"/>
                    <polyline points="70,120 100,165 150,80" stroke="#3db39e" stroke-width="20" storke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="svg-container">
                <h4 class="title">Diamond SVG</h4>
               <!--<img class="diamond" src="images/hard-diamond.png" alt="Black diamond image">--> 
                <svg width="240" height="240" viewbox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="70,120 100,165 150,80" stroke="green" stroke-width="20" storke-linecap="round" stroke-linejoin="round"/>
                </svg>

            
            </div>
            <div class="svg-container">
                <h4 class="title">Emoji SVG</h4>
                    <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
                        width="512" height="512" viewBox="0 0 512 512"
                        preserveAspectRatio="xMidYMid meet">
                        <g transform="translate(0,512) scale(0,-0.1)" fill="#3db39e" stroke="none">
                        </g>
                    </svg>
            </div>
        </section>
    </main>
</body>
</html>
